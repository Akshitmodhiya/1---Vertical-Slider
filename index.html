<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #8F7461;">
        <h1>Woman on boat</h1>
        <p>In Grey long sleevs</p>
      </div>
      <div style="background-color: #A52414;">
        <h1>Red Cardinal</h1>
        <p>On a Tree</p>
      </div>
      <div style="background-color: #80822F;">
        <h1>Hummingbird</h1>
        <p>Flying in a sky</p>
      </div>
      <div style="background-color: #f7a951;">
        <h1>Brown Fox</h1>
        <p>On snowfield</p>
      </div>
      <div style="background-color: #222324;">
        <h1>Siberian Husky</h1>
        <p>Sitting on grass</p>
      </div>
      <div style="background-color: #FD3555;">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2A86BA;">
        <h1>Blue Sky</h1>
        <p>With it's mountains</p>
      </div>
      <div style="background-color: #252E33;">
        <h1>Lonely Castle</h1>
        <p>In the wilderness</p>
      </div>
      <div style="background-color: #FFB866;">
        <h1>Flying Eagle</h1>
        <p>In the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid-eyJhcHBfaWQiOjEyMDd9&S=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid-eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s-da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1566903026052-36e4e1bd803a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1025&q=80);">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80);">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1552727451-6f5671e14d83?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1088&q=80);">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1520808663317-647b476a81b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80);">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1604537466158-719b1972feb8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80')">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
